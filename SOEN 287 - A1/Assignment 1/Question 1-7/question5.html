        }

            margin: 20px;
            background-color: white;
            padding: 20px;
        }
        .padding {
            border: 1px solid black;
            padding: 10px;
            background-color: lightyellow;
        }
        .content {
            color: black;
            padding: 20px;
            width: 300px;
            text-align: center;
            word-wrap: break-word;
        }
    </style>
</head>

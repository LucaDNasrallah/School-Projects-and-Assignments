<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/style2.css">
    <script src="../js/jsFunctions.js"></script>
    <title>Home Page for adoptadogorcat.com</title>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <div id="header">
                <h1>Hope For Paws Foundation</h1>
                <p id = "currentDate"></p>
                <script>
                    let currentDate= getCurrentDate();
                    document.getElementById("currentDate").innerHTML = currentDate;
                </script>
            </div>
            <div class="image-container">         
                <a href="index.html">       
                    <img src="../images/hopeforpawsfoundation.webp" alt="Logo">
                </a>            
            </div>
        </div>
        <div class="main">
            <div class="sideBar">
                <nav>
                    <ul> 
                        <li><a href = "index.html">Home</a></li>
                        <li><a href= "browse.html"> Browse Available Pets</a></li>
                        <li><a href="find.html">Find a Dog or a Cat</a></li>
                        <li><a href="dogcare.html">Dog Care</a></li>
                        <li><a href = "catcare.html">Cat Care</a></li>
                        <li class = "home disabled"><a href = "giveaway.html" >Give Away a Dog or a Cat</a></li>
                        <li><a href =  "contactus.html">Contact us</a></li>
                    </ul>
                </nav>
            </div>
            <div class="content">
                <form action="giveaway.html" method="post">
                    <table style = "border: 1px solid black; ">
                        <tr>
                            <td>
                                <h3>Give Away Your Pet for Adoption!</h3>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <b>Choose Animal</b><br>
                                <label for="dog">Dog</label>
                                <input type="radio" id="dog" name="choose" value="dog">
                                <br>
                                <label for="cat">Cat</label>
                                <input type="radio" id="cat" name="choose" value="cat">
                            </td>
                            <td>
                                <label for="breed">Breed (or Mix Breed):</label>
                                <input type="text" id="breed" name="breed" required>
                            </td>
                        </tr>
                        <tr>
                            <td> 
                                <label for="age"> <b>Age Category:</b></label>
                                <br>
                                <select id="age" name="age" required>
                                    <option value="">Select an Age</option>
                                    <option value="under 6 month">0-6 months old</option>
                                    <option value="between 6-12 month">6-12 months old</option>
                                    <option value="between 1-4 years">1-4 years old</option>
                                    <option value="more than 4 years">4+ years old</option>
                                </select>
                            </td>
                            <td>
                                <b>Gender</b><br>
                                <label for="male">Male</label>
                                <input type="radio" id="male" name="gender" value="male">
                                <br>
                                <label for="female">Female</label>
                                <input type="radio" id="female" name="gender" value="female">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Gets along with other pets:</label><br>
                                <label for="dogs">Other Dogs</label>
                                <input type="checkbox" id="dogs" name="compatibility" value="dogs">
                                <br>
                                <label for="cats">Other Cats</label>
                                <input type="checkbox" id="cats" name="compatibility" value="cats">
                                <br>
                                <label for="children">Small Children</label>
                                <input type="checkbox" id="children" name="compatibility" value="children">
                            </td>
                            <td>
                                <label for="comment">Tell us about the pet:</label><br>
                                <textarea id="comment" name="comment" rows="4" cols="50" placeholder="Brag about your pet here!"></textarea><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ownerName">Current Owner's Name:</label><br>
                                <input type="text" id="ownerName" name="ownerName" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ownerEmail">Current Owner's Email:</label><br>
                                <input type="email" id="ownerEmail" name="ownerEmail" required><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <button type="submit">Submit</button>
                                <button type="reset">Clear</button>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="footer"><a href = "pirvacy.html"> Hope for Paw Foundation &copy; 2025 </a></div>
    </div>
    <script>
        document.querySelector('button[type="submit"]').addEventListener('click', function(event) {
            event.preventDefault(); // Prevent form submission for validation

            // Check the radio buttons for 'choose' (dog, cat)
            let chooseSelected = false;
            let chooseInputs = document.getElementsByName('choose');
            for (let i = 0; i < chooseInputs.length; i++) {
                if (chooseInputs[i].checked) {
                    chooseSelected = true;
                    break;
                }
            }
            if (!chooseSelected) {
                alert("Please select the animal type (Dog or Cat).");
                return; // Stop further execution if validation fails
            }

            // Check the breed input for being empty
            let breedInput = document.getElementById('breed').value;
            if (breedInput === "") {
                alert("Please enter the breed (or mix breed).");
                return;
            }

            // Check the selection for 'age' (age category dropdown)
            let ageSelected = document.getElementById('age').value;
            if (ageSelected === "") {
                alert("Please select an age category.");
                return;
            }

            // Check the radio buttons for 'gender' (male, female)
            let genderSelected = false;
            let genderInputs = document.getElementsByName('gender');
            for (let i = 0; i < genderInputs.length; i++) {
                if (genderInputs[i].checked) {
                    genderSelected = true;
                    break;
                }
            }
            if (!genderSelected) {
                alert("Please select a gender.");
                return;
            }

            // Check the checkboxes for 'compatibility' (other dogs, cats, children)
            let compatibilitySelected = false;
            let compatibilityInputs = document.getElementsByName('compatibility');
            for (let i = 0; i < compatibilityInputs.length; i++) {
                if (compatibilityInputs[i].checked) {
                    compatibilitySelected = true;
                    break;
                }
            }
            if (!compatibilitySelected) {
                alert("Please select at least one compatibility option.");
                return;
            }

            // Check the comment field (optional, but show an alert if it's too long or empty)
            let commentInput = document.getElementById('comment').value;
            if (commentInput.length > 200) {
                alert("Comment is too long. Please limit it to 200 characters.");
                return;
            }

            // Check the owner's name input
            let ownerNameInput = document.getElementById('ownerName').value;
            if (ownerNameInput === "") {
                alert("Please enter the owner's name.");
                return;
            }

            // Check the owner's email input
            let ownerEmailInput = document.getElementById('ownerEmail').value;
            if (ownerEmailInput === "") {
                alert("Please enter the owner's email.");
                return;
            }

            // If all validations pass, submit the form (or show success message)
            alert("Form submitted successfully!");
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Paragraph</title>
    <script>
        function changeit() {
            document.getElementById("text").innerHTML = "Paragraph changed";
        }
    </script>
</head>
<body>
    <h1> Use JavaScript to cahnge HTHML Content </h1>
    <p id="text">The Original Paragraph.</p>
    <button onclick="changeit()">Click Me</button>

</body>
</html>
